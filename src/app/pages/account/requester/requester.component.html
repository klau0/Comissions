<mat-expansion-panel class="exp-panel">
    <mat-expansion-panel-header>
        <mat-icon class="account-icon">account_circle</mat-icon>
        <span>{{requestData['name']}}</span>
    </mat-expansion-panel-header>
    <div>{{requestData['description']}}</div>
    <button mat-fab extended class="done-btn" (click)="markCommissionAsDone()" type="button">
        <mat-icon>done</mat-icon>
        Elkészült
    </button>
</mat-expansion-panel>
