<mat-card class="card">
    <mat-card-header class="card-header">
        <mat-card-title>{{title}}</mat-card-title>
        <div class="price">{{price}} Ft</div>
    </mat-card-header>

    <mat-card-content>
        <p class="desc">{{desc}}</p>
    </mat-card-content>

    <mat-card-actions class="request">
        <button mat-fab extended class="request-btn mint-bgc black-c" (click)="openRequestDialog()" type="button">
            <mat-icon>shopping_cart</mat-icon>
            Megrendel√©s
        </button>
    </mat-card-actions>
</mat-card>
