<mat-card class="card">
    <mat-card-header class="card-header">
        <mat-card-title>{{title}}</mat-card-title>
        <div class="price">{{price}} Ft</div>
    </mat-card-header>

    <mat-card-content>
        <p class="desc">{{desc}}</p>
        @if (isNotAvailable) {
            <div class="not-available-flex">
                <mat-icon>info</mat-icon>
                Nem elérhető
            </div>
        }
    </mat-card-content>

    @if (!isNotAvailable) {
        <mat-card-actions class="request">
            <button mat-fab extended class="request-btn mint-bgc black-c" (click)="openRequestDialog()" type="button">
                <mat-icon>shopping_cart</mat-icon>
                Megrendelés
            </button>
        </mat-card-actions>
    }
</mat-card>
