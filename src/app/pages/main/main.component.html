<div class="full-height dark-bgc">
    <div fxLayout.xs="column" fxLayout="row wrap" fxLayoutAlign="center center">
        <a routerLink="/artist-profile/{{artist.key}}" class="profile-link" *ngFor="let artist of artists | keyvalue">
            <mat-card class="card">
                <mat-card-header>
                    <div class="header">
                    <div mat-card-avatar class="avatar" [ngStyle]="{'background-image': artist.value[3]}"></div>
                    <mat-card-title>{{artist.value[0]}}</mat-card-title>
                    </div>
                </mat-card-header>
                <mat-card-content>
                    <mat-grid-list *ngIf="portfolios.get(artist.key)" cols="2" rowHeight="fit" gutterSize="10px">
                        <mat-grid-tile *ngFor="let image of portfolios.get(artist.key) | slice:0:4"><img mat-card-image [src]="image" alt="img"></mat-grid-tile>
                    </mat-grid-list>
                    <p class="artist-about">{{artist.value[2]}}</p>
                </mat-card-content>
            </mat-card>
        </a>
    </div>
</div>
